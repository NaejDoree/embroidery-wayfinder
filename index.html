<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Wayfinder</title>

	<link rel="stylesheet" href="libraries/bootstrap.min.css">

	<script src="libraries/p5.min.js"></script>
	<script src="sketch.js"></script>

	<style>
		body {
			color: #444;
			font-family: Baskerville;
		}
	</style>
</head>

<body>
	<div class="container">
		<div class="col col-md-8 offset-md-2 col-lg-6 offset-lg-3 mt-5 pt-sm-5">
			<div class="row">
				<div id="pickerContainer" class="col col-sm-6 mb-4 mb-sm-0">

				</div>
				<div id="textContainer" class="col col-sm-6">
					<h3 style="line-height: 0.8;" class="pb-2">Wayfinder</h3>
					<p>A tool that finds the closest matching yarns for a specific colour from a colour picker.</p>

				</div>
			</div>
			<div class="row">
				<div id="optionsContainer" class="col mt-2 mt-sm-5 pt-sm-3">

				</div>
			</div>
			<div class="row">
				<div class="col mt-2 mt-sm-5">
					<p>
						Includes yarns from:
						<br>
						Adriafil, BC Garn, Blue Sky Fibers, Erika Knight, Juniper Moon Farm, Lang Yarns, Malabrigo,
						Rowan, West Yorkshire Spinners, Wool and the Gang
					</p>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
